    <style>
        * {
            margin: 0;

        }

        body {

        .header {

        }

            right: 30px;

        }

            left: 0;

        }

        .instruction-text {

    <script>
        // ============================================
        // CONFIGURATION - ADJUST THESE VALUES

        const CONFIG = {
            // Red Rose Settings
            redRoseDensity: 0.00015,
            redRoseSize: { min: 0.04, max: 0.08 },

            lavenderRoseCount: 7,

            rotationSpeed: { min: -0.03, max: 0.03 },
            wobbleAmount: { min: 0.5, max: 2.0 },
            wobbleSpeed: { min: 0.02, max: 0.05 },
            
            // Lavender Rose Spawn - SLOWER with gaps
            spawnInterval: { min: 4000, max: 7000 },
            gapBetweenLavenders: 1500,
            maxConcurrentLavenders: 2,
        };

        // ============================================
        // LOCAL IMAGE PATHS
        // ============================================
        const IMAGE_PATHS = {
            redRose: 'images/red-rose.png',
            lavenderRose: 'images/brown-rose.png'
        };

        // ============================================
        // MESSAGES - CUSTOMIZE THESE!
        // ============================================
        const MESSAGES = [
            {
                title: "First Thought of the Day",
                content: "Every morning when I wake up, the first thing I think about is you. Even miles apart, you're the sunrise that colors my day..."

            },

            },

                content: "Being with you, even virtually, makes me want to be a better person. Your love inspires me, your patience teaches me..."
            },
            {
                title: "My Forever Promise",
                content: "No matter the distance or time, I promise to always choose you. To love you through the screens and across the miles..."
            }
        ];

        const FINAL_MESSAGE = {
            title: "All Messages Found! üåπ",
            content: `My dearest love,<br><br>
            
            You've found all 7 of my messages, and with them, pieces of my heart that are always with you.<br><br>
            
            Each message represents:<br>
            ‚Ä¢ A reason why I love you<br>
            ‚Ä¢ A memory I cherish<br>
            ‚Ä¢ A dream for our future<br>
            ‚Ä¢ A promise I keep<br><br>
            
            Even though we're apart on this Rose Day, know that my love for you grows stronger with each passing day.<br><br>
            
            This virtual rose shower may end, but my love for you is eternal and ever-growing.<br><br>
            
            Forever yours...`
        };

        // ============================================
        // GLOBAL VARIABLES
        // ============================================
        let canvas, ctx;
        let redRoseImage, lavenderRoseImage;
        let roses = [];
        let nextMessageIndex = 0;
        let lavenderRosesActive = 0;
        let lavenderRosesSpawned = 0;
        let isGameActive = true;
        let animationId = null;
        let spawnTimer = null;
        let isSpawningLavender = false;
        let allMessagesFound = false; // NEW: Track if all messages are found
        let finalMessageReady = false; // NEW: Track if final message should show
        
        // Audio variables
        let audio1 = document.getElementById('audio-1');
        let audio2 = document.getElementById('audio-2');
        let isMuted = false;
        let isAudio1Playing = false;
        let isAudio2Playing = false;

        // ============================================
        // AUDIO MANAGEMENT
        // ============================================
        function initializeAudio() {
            // Set audio properties
            audio1.loop = true;
            audio2.loop = true;
            
            // Set volume
            audio1.volume = 0.5;
            audio2.volume = 0.5;
            
            // Start audio 1 automatically when game starts
            setTimeout(() => {
                if (!isMuted) {
                    audio1.play().catch(e => console.log("Audio play failed:", e));
                    isAudio1Playing = true;
                    updateMusicButtons();
                }
            }, 1000);
            
            // Setup audio event listeners
            audio1.addEventListener('ended', function() {
                if (allMessagesFound) {
                    // Don't restart if all messages are found
                    audio1.pause();
                    isAudio1Playing = false;
                } else {
                    // Loop audio 1
                    audio1.currentTime = 0;
                    audio1.play();
                }
            });
            
            audio2.addEventListener('ended', function() {
                if (!allMessagesFound) {
                    // Stop audio 2 if game restarted
                    audio2.pause();
                    isAudio2Playing = false;
                } else {
                    // Loop audio 2
                    audio2.currentTime = 0;
                    audio2.play();
                }
            });
        }

        function updateMusicButtons() {
            const toggleBtn = document.getElementById('music-toggle');
            const muteBtn = document.getElementById('music-mute');
            
            if (isMuted) {
                toggleBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
                muteBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
                audio1.volume = 0;
                audio2.volume = 0;
            } else {
                muteBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
                if (isAudio1Playing || isAudio2Playing) {
                    toggleBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
                    audio1.volume = 0.5;
                    audio2.volume = 0.5;
                } else {
                    toggleBtn.innerHTML = '<i class="fas fa-volume-off"></i>';
                }
            }
        }

        function toggleMusic() {
            if (isMuted) {
                isMuted = false;
                if (isAudio1Playing) audio1.play();
                if (isAudio2Playing) audio2.play();
            } else {
                isMuted = true;
                audio1.pause();
                audio2.pause();
            }
            updateMusicButtons();
        }

        function muteMusic() {
            isMuted = !isMuted;
            if (isMuted) {
                audio1.pause();
                audio2.pause();
            } else {
                if (isAudio1Playing) audio1.play();
                if (isAudio2Playing) audio2.play();
            }
            updateMusicButtons();
        }

        // ============================================
        // IMAGE LOADER
        // ============================================
        class ImageLoader {
            constructor() {
                this.images = {};
                this.loaded = 0;
                this.total = Object.keys(IMAGE_PATHS).length;
            }

            async loadAll() {
                const promises = [];
                
                for (const [name, path] of Object.entries(IMAGE_PATHS)) {
                    promises.push(this.loadImage(name, path));
                }
                
                await Promise.all(promises);
                return this.images;
            }

            loadImage(name, path) {
                return new Promise((resolve) => {
                    const img = new Image();
                    
                    img.onload = () => {
                        this.images[name] = img;
                        this.loaded++;
                        this.updateLoadingText();
                        resolve(img);
                    };
                    
                    img.onerror = () => {
                        console.warn(`Could not load: ${path}`);
                        this.createFallbackImage(name);
                        this.loaded++;
                        this.updateLoadingText();
                        resolve(this.images[name]);
                    };
                    
                    img.src = path;
                });
            }

            createFallbackImage(name) {
                const size = 100;
                const tempCanvas = document.createElement('canvas');
                tempCanvas.width = size;
                tempCanvas.height = size;
                const tempCtx = tempCanvas.getContext('2d');
                
                // Draw a simple rose shape
                if (name === 'redRose') {
                    tempCtx.fillStyle = '#FF3366';
                } else {
                    tempCtx.fillStyle = '#967bb6';
                }
                
                // Draw petals
                for (let i = 0; i < 6; i++) {
                    const angle = (i * Math.PI * 2) / 6;
                    tempCtx.save();
                    tempCtx.translate(size/2, size/2);
                    tempCtx.rotate(angle);
                    tempCtx.translate(size/4, 0);
                    
                    tempCtx.beginPath();
                    tempCtx.ellipse(0, 0, size/6, size/3, 0, 0, Math.PI * 2);
                    tempCtx.fill();
                    tempCtx.restore();
                }
                
                // Draw center
                tempCtx.fillStyle = '#FFD700';
                tempCtx.beginPath();
                tempCtx.arc(size/2, size/2, size/8, 0, Math.PI * 2);
                tempCtx.fill();
                
                const img = new Image();
                img.src = tempCanvas.toDataURL();
                this.images[name] = img;
            }

            updateLoadingText() {
                const loadingText = document.getElementById('loading-text');
                if (loadingText) {
                    const progress = Math.round((this.loaded / this.total) * 100);
                    loadingText.textContent = `Loading roses... ${progress}%`;
                }
            }
        }

        // ============================================
        // ROSE CLASS
        // ============================================
        class Rose {
            constructor(isLavender = false) {
                this.isLavender = isLavender;
                this.image = isLavender ? lavenderRoseImage : redRoseImage;
                
                this.calculateSize();
                this.resetPosition(true);
                
                this.speed = this.getRandomSpeed();
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = CONFIG.rotationSpeed.min + 
                    Math.random() * (CONFIG.rotationSpeed.max - CONFIG.rotationSpeed.min);
                this.wobble = Math.random() * Math.PI * 2;
                this.wobbleSpeed = CONFIG.wobbleSpeed.min + 
                    Math.random() * (CONFIG.wobbleSpeed.max - CONFIG.wobbleSpeed.min);
                this.wobbleAmount = CONFIG.wobbleAmount.min + 
                    Math.random() * (CONFIG.wobbleAmount.max - CONFIG.wobbleAmount.min);
                
                if (isLavender) {
                    this.hasBeenFound = false;
                    this.glowPhase = Math.random() * Math.PI * 2;
                    this.glowIntensity = 0.3 + Math.random() * 0.4;
                }
            }

            calculateSize() {
                const screenSize = Math.min(canvas.width, canvas.height);
                const sizeRange = this.isLavender ? CONFIG.lavenderRoseSize : CONFIG.redRoseSize;
                const baseSize = screenSize * (sizeRange.min + 
                    Math.random() * (sizeRange.max - sizeRange.min));
                
                if (this.image) {
                    const aspectRatio = this.image.width / this.image.height;
                    this.width = baseSize;
                    this.height = baseSize / aspectRatio;
                } else {
                    this.width = this.height = baseSize;
                }
            }

            getRandomSpeed() {
                const baseSpeed = CONFIG.speed.min + 
                    Math.random() * (CONFIG.speed.max - CONFIG.speed.min);
                return this.isLavender ? baseSpeed * 0.7 : baseSpeed;
            }

            resetPosition(isInitial = false) {
                if (isInitial) {
                    this.y = -this.height - Math.random() * canvas.height * 0.5;
                } else {
                    this.y = -this.height;
                }
                this.x = Math.random() * (canvas.width - this.width);
                
                if (this.isLavender && !this.hasBeenFound) {
                    this.speed = this.getRandomSpeed();
                }
            }

            update() {
                if (!isGameActive) return;
                
                this.y += this.speed;
                this.wobble += this.wobbleSpeed;
                this.x += Math.sin(this.wobble) * this.wobbleAmount;
                this.rotation += this.rotationSpeed;
                
                if (this.isLavender && !this.hasBeenFound) {
                    this.glowPhase += 0.03;
                }
                
                if (this.y > canvas.height + this.height) {
                    if (this.isLavender && !this.hasBeenFound) {
                        this.resetPosition();
                    } else {
                        this.resetPosition();
                    }
                }
            }

            draw() {
                if (!this.image) return;
                
                ctx.save();
                ctx.translate(this.x + this.width/2, this.y + this.height/2);
                ctx.rotate(this.rotation);
                
                if (this.isLavender && !this.hasBeenFound) {
                    const glow = 0.5 + Math.sin(this.glowPhase) * this.glowIntensity;
                    ctx.shadowColor = '#FFD700';
                    ctx.shadowBlur = 25 * glow;
                    ctx.shadowOffsetX = 0;
                    ctx.shadowOffsetY = 0;
                }
                
                ctx.drawImage(
                    this.image,
                    -this.width/2,
                    -this.height/2,
                    this.width,
                    this.height
                );
                
                ctx.restore();
            }

            isClicked(mouseX, mouseY) {
                const distanceX = Math.abs(mouseX - (this.x + this.width/2));
                const distanceY = Math.abs(mouseY - (this.y + this.height/2));
                return distanceX < this.width/2 && distanceY < this.height/2;
            }
        }

        // ============================================
        // INITIALIZATION
        // ============================================
        async function init() {
            console.log("Starting Rose Day Gift...");
            
            // Setup canvas
            canvas = document.getElementById('rose-canvas');
            if (!canvas) {
                console.error("Canvas not found!");
                return;
            }
            
            ctx = canvas.getContext('2d');
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            // Setup event listeners AFTER canvas exists
            setupEventListeners();
            
            // Initialize audio
            initializeAudio();
            
            // Load images
            const imageLoader = new ImageLoader();
            const images = await imageLoader.loadAll();
            redRoseImage = images.redRose;
            lavenderRoseImage = images.lavenderRose;
            
            // Hide loading screen
            setTimeout(() => {
                const loadingScreen = document.getElementById('loading-screen');
                if (loadingScreen) {
                    loadingScreen.style.opacity = '0';
                    setTimeout(() => {
                        loadingScreen.style.display = 'none';
                    }, 500);
                }
                
                createRedRoses();
                animate();
                scheduleLavenderRose();
                
            }, 500);
        }

        function resizeCanvas() {
            if (!canvas) return;
            
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            if (roses.length > 0) {
                roses.forEach(rose => {
                    rose.calculateSize();
                    if (rose.x > canvas.width - rose.width) {
                        rose.x = canvas.width - rose.width;
                    }
                });
            }
        }

        // ============================================
        // ROSE MANAGEMENT
        // ============================================
        function createRedRoses() {
            const screenArea = canvas.width * canvas.height;
            const targetCount = Math.floor(screenArea * CONFIG.redRoseDensity);
            const actualCount = Math.floor(targetCount * (0.8 + Math.random() * 0.4));
            
            for (let i = 0; i < actualCount; i++) {
                roses.push(new Rose(false));
            }
            
            console.log(`Created ${actualCount} red roses`);
        }

        function scheduleLavenderRose() {
            if (!isGameActive || isSpawningLavender) return;
            
            // Stop spawning if final message is ready to show
            if (finalMessageReady) {
                return;
            }
            
            if (lavenderRosesActive >= CONFIG.maxConcurrentLavenders) {
                spawnTimer = setTimeout(scheduleLavenderRose, 1000);
                return;
            }
            
            isSpawningLavender = true;
            
            const interval = CONFIG.spawnInterval.min + 
                Math.random() * (CONFIG.spawnInterval.max - CONFIG.spawnInterval.min);
            
            spawnTimer = setTimeout(() => {
                setTimeout(() => {
                    roses.push(new Rose(true));
                    lavenderRosesActive++;
                    lavenderRosesSpawned++;
                    
                    console.log(`Spawned lavender rose ${lavenderRosesSpawned}, active: ${lavenderRosesActive}`);
                    
                    isSpawningLavender = false;
                    
                    if (!finalMessageReady) {
                        scheduleLavenderRose();
                    }
                }, CONFIG.gapBetweenLavenders);
            }, interval);
        }

        // ============================================
        // ANIMATION LOOP
        // ============================================
        function animate() {
            if (!canvas) return;
            
            ctx.fillStyle = 'rgba(10, 4, 25, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            for (let i = roses.length - 1; i >= 0; i--) {
                const rose = roses[i];
                rose.update();
                rose.draw();
                
                if (rose.isLavender && rose.hasBeenFound) {
                    roses.splice(i, 1);
                    lavenderRosesActive--;
                    console.log(`Removed lavender rose, active: ${lavenderRosesActive}`);
                }
            }
            
            animationId = requestAnimationFrame(animate);
        }

        // ============================================
        // EVENT HANDLERS
        // ============================================
        function setupEventListeners() {
            // Canvas click
            if (canvas) {
                canvas.addEventListener('click', handleCanvasClick);
            }
            
            // Love button
            const loveButton = document.getElementById('love-button');
            if (loveButton) {
                loveButton.addEventListener('click', function() {
                    document.getElementById('message-modal').style.display = 'none';
                    
                    // Check if this was the 7th message
                    if (allMessagesFound && !finalMessageReady) {
                        // This is the 7th "I Love You" click
                        finalMessageReady = true;
                        
                        // Switch audio from 1 to 2
                        if (isAudio1Playing) {
                            audio1.pause();
                            isAudio1Playing = false;
                        }
                        
                        if (!isMuted) {
                            audio2.currentTime = 0;
                            audio2.play();
                            isAudio2Playing = true;
                        }
                        
                        // Show final message
                        setTimeout(showFinalMessage, 500);
                    } else {
                        // Continue the game
                        isGameActive = true;
                        scheduleLavenderRose();
                    }
                });
            }
            
            // Restart button
            const restartButton = document.getElementById('restart-button');
            if (restartButton) {
                restartButton.addEventListener('click', restartGame);
            }
            
            // Music buttons
            document.getElementById('music-toggle').addEventListener('click', toggleMusic);
            document.getElementById('music-mute').addEventListener('click', muteMusic);
        }

        function handleCanvasClick(e) {
            if (!isGameActive || !canvas) return;
            
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;
            
            for (let i = roses.length - 1; i >= 0; i--) {
                const rose = roses[i];
                
                if (rose.isLavender && !rose.hasBeenFound && rose.isClicked(mouseX, mouseY)) {
                    rose.hasBeenFound = true;
                    
                    // Show the NEXT message in sequence
                    showMessage(nextMessageIndex);
                    
                    // Update found count display
                    document.getElementById('lavender-roses-found').textContent = nextMessageIndex + 1;
                    
                    console.log(`Found message ${nextMessageIndex + 1}`);
                    
                    break;
                }
            }
        }

        function showMessage(index) {
            isGameActive = false;
            
            const modal = document.getElementById('message-modal');
            const messageNumber = document.getElementById('current-message-number');
            const messageText = document.getElementById('message-text');
            
            if (!modal || !messageNumber || !messageText) return;
            
            messageNumber.textContent = index + 1;
            messageText.innerHTML = `
                <h3 style="color: #ff6699; margin-bottom: 15px; text-align: center;">
                    ${MESSAGES[index].title}
                </h3>
                <p>${MESSAGES[index].content}</p>
            `;
            
            modal.style.display = 'flex';
            
            // Update next message index
            nextMessageIndex++;
            
            // Check if this is the 7th message
            if (nextMessageIndex >= CONFIG.lavenderRoseCount) {
                allMessagesFound = true;
                // Don't show final message yet - wait for "I Love You" click
                console.log("All messages found! Waiting for final click...");
            }
        }

        function showFinalMessage() {
            const modal = document.getElementById('final-modal');
            const finalMessageText = document.getElementById('final-message-text');
            
            if (!modal || !finalMessageText) return;
            
            finalMessageText.innerHTML = `
                <h3 style="color: #ffcc00; margin-bottom: 20px; text-align: center;">
                    ${FINAL_MESSAGE.title}
                </h3>
                <p>${FINAL_MESSAGE.content}</p>
            `;
            
            modal.style.display = 'flex';
        }

        function restartGame() {
            const finalModal = document.getElementById('final-modal');
            if (finalModal) {
                finalModal.style.display = 'none';
            }
            
            // Stop audio 2 if playing
            if (isAudio2Playing) {
                audio2.pause();
                isAudio2Playing = false;
            }
            
            // Reset all game state
            nextMessageIndex = 0;
            lavenderRosesActive = 0;
            lavenderRosesSpawned = 0;
            allMessagesFound = false;
            finalMessageReady = false;
            document.getElementById('lavender-roses-found').textContent = '0';
            
            roses = [];
            
            if (spawnTimer) clearTimeout(spawnTimer);
            isSpawningLavender = false;
            
            // Restart audio 1
            if (!isMuted) {
                audio1.currentTime = 0;
                audio1.play();
                isAudio1Playing = true;
            }
            
            createRedRoses();
            setTimeout(() => {
                isGameActive = true;
                scheduleLavenderRose();
            }, 2000);
        }

        // ============================================
        // START THE APP WHEN PAGE LOADS
        // ============================================
        window.addEventListener('load', function() {
            console.log("Page loaded, starting app...");
            init();
        });
    </script>
</body>
</html>
